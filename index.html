<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="main.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<h1>Calculator</h1>
		<div class="row">
			<h2 id="output" class="text-right col-md-12"></h2>
		</div>
		<div id="input" class="row">
			<div id="numbers" class="col-md-6">
				<div class="row">
					<button class="number col-md-4 btn btn-default">1</button>
					<button class="number col-md-4 btn btn-default">2</button>
					<button class="number col-md-4 btn btn-default">3</button>
					<button class="number col-md-4 btn btn-default">4</button>
					<button class="number col-md-4 btn btn-default">5</button>
					<button class="number col-md-4 btn btn-default">6</button>
					<button class="number col-md-4 btn btn-default">7</button>
					<button class="number col-md-4 btn btn-default">8</button>
					<button class="number col-md-4 btn btn-default">9</button>
					<button class="number col-md-4 col-md-offset-4 btn btn-default">0</button>
					<button class="number col-md-4 btn btn-default">.</button>
				</div>
			</div>
			<div id="operators" class="col-md-4 col-md-offset-2">
				<div class="row">
					<button class="operator text-center col-md-12 btn btn-default">+</button>
				</div>
				<div class="row">
					<button class="operator text-center col-md-12 btn btn-default">-</button>
				</div>
				<div class="row">
					<button class="operator text-center col-md-12 btn btn-default">*</button>
				</div>
				<div class="row">
					<button class="operator text-center col-md-12 btn btn-default">/</button>
				</div>
				<div class="row">
					<button class="operator text-center col-md-12 btn btn-default">^</button>
				</div>
			</div>
		</div>
		<div id="return" class="row">
			<button class="col-md-4 btn btn-default">Evaluate</button>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
